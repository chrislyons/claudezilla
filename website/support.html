<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Support - Claudezilla</title>
  <meta name="description" content="Support Claudezilla development with a one-time or monthly donation.">

  <!-- Open Graph -->
  <meta property="og:title" content="Support Claudezilla">
  <meta property="og:description" content="Help keep Claudezilla free and open source">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://claudezilla.com/support.html">

  <!-- Fonts (preconnect + preload for speed) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="/assets/support.css?v=3">
</head>
<body>
  <!-- Navigation -->
  <nav class="main-nav">
    <a href="/" class="nav-logo">Claudezilla</a>
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="/extension.html">Setup</a>
      <a href="/docs.html">Docs</a>
      <a href="/support.html" class="active">Support</a>
      <a href="https://github.com/boot-industries/claudezilla" target="_blank" rel="noopener">GitHub</a>
    </div>
  </nav>

  <div class="container">
    <div class="support-card">
      <h1>☕ Support Claudezilla</h1>
      <p class="subtitle">Help keep this project free and open source</p>

      <!-- Amount Label -->
      <label class="amount-label">Amount (USD)</label>

      <!-- Amount Pills -->
      <div class="suggested-amounts">
        <button class="amount-pill" data-amount="500">$5</button>
        <button class="amount-pill" data-amount="1000">$10</button>
        <button class="amount-pill active" data-amount="2000">$20</button>
        <button class="amount-pill" data-amount="5000">$50</button>
      </div>

      <!-- Custom Amount Input -->
      <div class="custom-amount">
        <span class="currency">$</span>
        <input type="number" id="customAmount" placeholder="20" min="3" step="1">
      </div>

      <!-- Frequency Toggle -->
      <div class="frequency-toggle">
        <button class="frequency-btn active" data-frequency="one-time">ONE-TIME</button>
        <button class="frequency-btn" data-frequency="monthly">REGULAR</button>
      </div>

      <!-- Submit Button -->
      <button id="submitBtn" class="submit-btn">
        PAY WITH STRIPE
      </button>

      <!-- Stripe Note -->
      <p class="stripe-note">Secure checkout.</p>

      <!-- Crypto Button -->
      <a href="https://moonpay.hel.io/pay/695cb05415de374626355640" target="_blank" rel="noopener" class="crypto-btn">
        PAY WITH SOLANA
      </a>

      <!-- Crypto Note -->
      <p class="crypto-note">SOL or USDC.</p>

      <!-- Error Display -->
      <div id="errorMessage" class="error-message" style="display: none;"></div>

      <!-- Loading Overlay -->
      <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
        <p>Opening Stripe Checkout...</p>
      </div>
    </div>

    <div class="back-link">
      <a href="/">← Back to Home</a>
    </div>
  </div>

  <!-- Thank You Modal -->
  <div id="thanksModal" class="thanks-modal" style="display: none;">
    <div class="thanks-content">
      <img class="thanks-icon" src="assets/images/claudezilla-128.webp" alt="Claudezilla" width="64" height="64" style="display: block; margin: 0 auto 16px;">
      <h2>Thank You!</h2>
      <p>Your support means the world.</p>
    </div>
  </div>

  <script src="/scripts/support.js?v=3"></script>
</body>
</html>
