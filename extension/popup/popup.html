<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      padding: 16px;
      min-width: 280px;
      margin: 0;
      background: #1a1a1a;
      color: #e0e0e0;
    }

    h1 {
      margin: 0 0 12px 0;
      font-size: 18px;
      font-weight: 600;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .version {
      font-size: 11px;
      font-weight: 400;
      color: #666;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
      padding: 8px 12px;
      border-radius: 6px;
      background: #2a2a2a;
    }

    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ff4444;
    }

    .status-indicator.connected {
      background: #44bb44;
    }

    .status-text {
      flex: 1;
    }

    .section {
      margin-bottom: 12px;
    }

    .section-title {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      color: #888;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }

    .settings-group {
      background: #2a2a2a;
      border-radius: 6px;
      padding: 4px 0;
    }

    .setting-row {
      display: flex;
      align-items: center;
      padding: 8px 12px;
      cursor: pointer;
      transition: background 0.15s;
    }

    .setting-row:hover {
      background: #333;
    }

    .setting-row label {
      flex: 1;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .setting-row input[type="checkbox"] {
      width: 16px;
      height: 16px;
      accent-color: #D97706;
      cursor: pointer;
    }

    .setting-icon {
      font-size: 14px;
    }

    .info {
      font-size: 12px;
      color: #888;
      margin-bottom: 12px;
      background: #2a2a2a;
      border-radius: 6px;
      padding: 8px 12px;
    }

    .info div {
      margin: 4px 0;
    }

    .info strong {
      color: #aaa;
    }

    button {
      width: 100%;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background: #4a90d9;
      color: #fff;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #3a7dc9;
    }

    button:active {
      background: #2a6db9;
    }

    .error {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      background: #442222;
      color: #ff8888;
      font-size: 12px;
      display: none;
    }

    .error.visible {
      display: block;
    }

    .session-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 500;
    }

    .session-badge.blue { background: #3B82F6; color: #fff; }
    .session-badge.red { background: #EF4444; color: #fff; }
    .session-badge.yellow { background: #F59E0B; color: #000; }
    .session-badge.green { background: #22C55E; color: #fff; }
    .session-badge.pink { background: #EC4899; color: #fff; }
    .session-badge.cyan { background: #06B6D4; color: #000; }
    .session-badge.orange { background: #F97316; color: #fff; }
    .session-badge.grey { background: #6B7280; color: #fff; }
  </style>
</head>
<body>
  <h1>
    Claudezilla
    <span class="version">v0.4.4</span>
  </h1>

  <div class="status">
    <div id="statusIndicator" class="status-indicator"></div>
    <span id="statusText" class="status-text">Checking...</span>
  </div>

  <div class="section">
    <div class="section-title">Visual Effects</div>
    <div class="settings-group">
      <div class="setting-row">
        <label>
          <input type="checkbox" id="showWatermark" checked>
          <span class="setting-icon">◈</span>
          <span>Claude logo badge</span>
        </label>
      </div>
      <div class="setting-row">
        <label>
          <input type="checkbox" id="showFocusglow" checked>
          <span class="setting-icon">✨</span>
          <span>Focus glow</span>
        </label>
      </div>
    </div>
  </div>

  <div id="info" class="info" style="display: none;"></div>

  <button id="pingBtn">Test Connection</button>

  <div id="error" class="error"></div>

  <script src="popup.js"></script>
</body>
</html>
