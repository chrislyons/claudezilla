<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    html {
      height: 600px;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      padding: 12px 14px;
      min-width: 280px;
      height: 600px;
      margin: 0;
      background: #1a1a1a;
      color: #e0e0e0;
      box-sizing: border-box;
    }

    h1 {
      margin: 8px 0 10px 0;
      font-size: 17px;
      font-weight: 600;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .version {
      font-size: 11px;
      font-weight: 400;
      color: #666;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
      padding: 7px 11px;
      border-radius: 6px;
      background: #2a2a2a;
    }

    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ff4444;
    }

    .status-indicator.connected {
      background: #44bb44;
    }

    .status-text {
      flex: 1;
    }

    .section {
      margin-bottom: 8px;
    }

    .section-title {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      color: #888;
      margin-bottom: 5px;
      letter-spacing: 0.5px;
    }

    .settings-group {
      background: #2a2a2a;
      border-radius: 6px;
      padding: 4px 0;
    }

    .setting-row {
      display: flex;
      align-items: center;
      padding: 6px 11px;
      cursor: pointer;
      transition: background 0.15s;
    }

    .setting-row:hover {
      background: #333;
    }

    .setting-row label {
      flex: 1;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .setting-row input[type="checkbox"],
    input[type="checkbox"] {
      width: 16px;
      height: 16px;
      accent-color: #D14D32;
      cursor: pointer;
    }

    input[type="number"] {
      accent-color: #D14D32;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: #D14D32;
    }

    .setting-icon {
      font-size: 14px;
    }

    .info {
      font-size: 12px;
      color: #888;
      margin-bottom: 8px;
      background: #2a2a2a;
      border-radius: 6px;
      padding: 7px 11px;
    }

    .info div {
      margin: 3px 0;
    }

    .info strong {
      color: #aaa;
    }

    button {
      width: 100%;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background: #4a90d9;
      color: #fff;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #3a7dc9;
    }

    button:active {
      background: #2a6db9;
    }

    .error {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      background: #442222;
      color: #ff8888;
      font-size: 12px;
      display: none;
    }

    .error.visible {
      display: block;
    }

    .session-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 500;
    }

    .session-badge.blue { background: #3B82F6; color: #fff; }
    .session-badge.red { background: #EF4444; color: #fff; }
    .session-badge.yellow { background: #F59E0B; color: #000; }
    .session-badge.green { background: #22C55E; color: #fff; }
    .session-badge.pink { background: #EC4899; color: #fff; }
    .session-badge.cyan { background: #06B6D4; color: #000; }
    .session-badge.orange { background: #F97316; color: #fff; }
    .session-badge.grey { background: #6B7280; color: #fff; }

    /* Support footer */
    .support-footer {
      text-align: center;
      padding: 10px 14px 12px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      margin: 8px -14px -12px -14px;
    }

    .support-link {
      font-size: 11px;
      color: #888;
      text-decoration: none;
      transition: color 0.3s;
      display: inline-block;
      cursor: pointer;
    }

    .support-link:hover {
      color: #D14D32;
    }
  </style>
</head>
<body>
  <h1>
    Claudezilla
    <span class="version">v0.5.2</span>
  </h1>

  <div class="status">
    <div id="statusIndicator" class="status-indicator"></div>
    <span id="statusText" class="status-text">Checking...</span>
  </div>

  <div id="permissionStatus" class="info" style="display: block;">
    <div>
      <strong>Private Windows:</strong>
      <span id="permissionState" style="color: #888;">Checking...</span>
    </div>
  </div>

  <div class="section">
    <div class="section-title">Visual Effects</div>
    <div class="settings-group">
      <div class="setting-row">
        <label>
          <input type="checkbox" id="showWatermark" checked>
          <span class="setting-icon">â—ˆ</span>
          <span>Claude logo badge</span>
        </label>
      </div>
      <div class="setting-row">
        <label>
          <input type="checkbox" id="showFocusglow" checked>
          <span class="setting-icon">âœ¨</span>
          <span>Focus glow</span>
        </label>
      </div>
    </div>
  </div>

  <div class="section">
    <div class="section-title">Performance</div>
    <div class="settings-group">
      <div class="setting-row">
        <label>
          <input type="checkbox" id="compressImages" checked>
          <span class="setting-icon">ðŸ“¸</span>
          <span>Compress screencaps</span>
        </label>
      </div>
      <div style="padding: 0 11px 6px 38px; font-size: 11px; color: #666;">
        Reduce file size (default: on)
      </div>
    </div>
  </div>

  <div id="loopSection" class="section" style="display: none;">
    <div class="section-title">Focus Loop</div>
    <div class="settings-group">
      <div id="loopStatus" style="padding: 12px;">
        <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 8px;">
          <div id="loopIndicator" style="width: 8px; height: 8px; border-radius: 50%; background: #22C55E; animation: pulse 1.5s infinite;"></div>
          <span id="loopIterationText" style="font-weight: 500;">Iteration 1/20</span>
        </div>
        <div id="loopPromptPreview" style="font-size: 11px; color: #888; margin-bottom: 8px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
          Build a REST API for todos...
        </div>
        <div style="display: flex; gap: 8px;">
          <button id="stopLoopBtn" style="flex: 1; background: #EF4444; padding: 8px 12px; font-size: 12px;">
            Stop Loop
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Auto-Loop Detection Settings (v0.5.0) -->
  <div class="section">
    <div class="section-title">Auto-Loop Detection</div>
    <div class="settings-group">
      <label class="checkbox-label" style="display: flex; align-items: center; gap: 6px; padding: 6px 11px; cursor: pointer;">
        <input type="checkbox" id="enableAutoDetect" checked style="width: 15px; height: 15px;">
        <span>Auto-detect iterative tasks</span>
      </label>
      <label class="checkbox-label" style="display: flex; align-items: center; gap: 6px; padding: 6px 11px; cursor: pointer;">
        <input type="checkbox" id="enableAutoStart" style="width: 15px; height: 15px;">
        <span>Auto-start loops (no confirmation)</span>
      </label>
      <label style="display: flex; align-items: center; gap: 6px; padding: 6px 11px;">
        <span style="flex-shrink: 0;">Default iterations:</span>
        <input type="number" id="defaultMaxIterations" value="15" min="5" max="50"
               style="width: 60px; padding: 4px 8px; border: 1px solid #444; border-radius: 4px; background: #2a2a2a; color: #fff;">
      </label>
    </div>
  </div>

  <style>
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
  </style>

  <div id="info" class="info" style="display: none;"></div>

  <div id="error" class="error"></div>

  <!-- Support footer -->
  <div class="support-footer">
    <a href="#" id="supportLink" class="support-link">â˜• Support this project</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
